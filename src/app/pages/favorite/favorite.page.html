<section class="pt-2 pb-4">
  <h2 class="mb-3 text-2xl">Your favorite movies</h2>
  @if (movies.length) {
  <div class="common-grid">
    @for (movie of movies; track movie.id) {
    <amov-poster-card
      [poster]="movie"
      [isWatchListButton]="false"
      (toggleWatchList)="toggleWatchList($event, movie)"
      (toggleFavoriteList)="toggleFavoriteList($event, movie)">
    </amov-poster-card>
    }
  </div>
  } @else {
  <p>Your favorite list is empty</p>
  }
</section>
